# Default server configuration
#
server {
	listen 80 default_server;
	listen [::]:80 default_server;

	# Gzip settings
        gzip on;
        gzip_disable "msie6";

        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_min_length 128;
        gzip_types text/css text/xml text/mathml text/plain text/vnd.sun.j2me.app-descriptor text/vnd.wap.wml text/x-component image/gif image/jpeg image/png image/tiff image/vnd.wap.wbmp image/x-jng image/x-ms-bmp image/webp application/x-javascript application/javascript application/json application/atom+xml application/rss+xml application/msword application/pdf application/vnd.ms-excel application/xhtml+xml application/zip application/octet-stream application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

        # SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html/xcellify-partner/build/;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;

	server_name _;

	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ /index.html;
	}

	# pass PHP scripts to FastCGI server
	#
	#location ~ \.php$ {
